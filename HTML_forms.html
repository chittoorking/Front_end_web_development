<html>
<head
   <title>HTMl forms</title>
</head>
<body>
   <form action="/action.php">
    <label for="fname">First Name</label><br>
	<input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
    <label for="lname"> Last Name</label><br>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
	<p>choose gender</p>
	<input type="radio" id="male" name="gender" value="Male">
	<label for="male">Male</label><br>
	<input type="radio" id="female" name="gender" value="Female">
	<label for="female">Female</label><br>
	<input type="radio" id="others" name="gender" value="Others">
	<label for="others">Others</label><br><br>
	<p>Select your domains of expertise</p>
	<input type="checkbox" id="iot" name="option1" value="Internet Of Things" >
	<label for="iot" >Internet Of Things</label><br>
	<input type="checkbox" id="data_science" name="option2" value="Data Science" >
	<label for="data_science" >Data Science</label><br>
	<input type="checkbox" id="web_design" name="option3" value="Web development">
	<label for="web_design" >Web development</label><br><br>
	<label for="myfile">Select a file</label>
	<input type="file" id="myfile" name="file"><br><br>
	<input type="submit" value="Submit"><br>
   </form>

</body>

</html>
