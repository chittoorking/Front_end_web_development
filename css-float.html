<html>
 <head>
    <title>CSS float</title>
	<style>
	  img{
	  border:5px solid black;
	  float:right;
	  }
	  .div1{
	  background:red;
	  padding:20px;
	  
	  }
	  .div2{
	  background:yellow;
	 padding:20px;
	  }
	  .div3{
	  background:green;
	padding:20px;
	  }
	  .div4{
	    float:left;
	  }
	  
	</style>
 </head>
 <body>
     <h1>CSS float</h1>
	 <img src="virat.jpg" alt="virat kohli" title="virat kohli">
	 <p>examples of div buttons</p>
	 <div class="div1 div4">Div1</div>
	 <div class="div2 div4">Div2</div>
	 <div class="div3 div4">Div3</div><br><br><br>
	 <p>This is a paragraph</p>
	 
 </body>
</html>
