<html>
<head>
   <title>Css Overlapping property</title>
   <style>
     img {
	 position:absolute;
	 left:0px;
	 top:0px;
	 z-index:-2;
	 opacity:0.7;
	 }
   </style>
</head>
<body>
  <h1 style="color:red">Virat Kohli</h1>
  <img src="virat.jpg" alt="Virat kohli" title="virat kohli" height="300">
  <p  style="color:blue">Virat Kohli is Captain of Indian Cricket Team</p>
</body>
</html>
