<html> 
<head> 
  <title>CSS alignment</title>
  <style>
  .center{
  border:3px solid green;
  padding:10px;
  width:40%;
  text-align:center;
  margin:auto;
  }
  img{
  margin-left:auto;
  margin-right:auto;
  display:block;
  }
  </style>
</head>
 <body>
    
 <h1>CSS align</h1>
 <div class="center">
 <p>Hello World!</p>
 </div><br>
 <img src="virat.jpg" alt="virat kohli" title="virat kohli" style="width:50%">
 </body>
</html>
