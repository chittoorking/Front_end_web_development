<html>
<head>
   <title>HTML iframes</title>
</head>
<body>
  <h1>HTML iframe</h1>
  <iframe style="border:none;" src="https://wikipedia.com" height="300" width="600" title="iframe title">
  </iframe>
  <h1>Time using javascript</h1>
  <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Click to display date and time</button>
  <p id="demo"></p>
</body>
</html>
